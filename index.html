<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="icon" type="image/x-icon" href="img/fabicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="preloader"></div>
<div class="page-wrapper">
    <header class="container container-fluid me-0">
        <div class="row flex-grow">
            <div class="col column-logo flex-grow w-100">
                <div class="logo">
                    <span>TV</span> Flix
                </div>
            </div>
            <div class="col d-flex justify-content-between">
                <button id="addMovieButton">Add Movie</button>
                <form class="search-element">
                    <input id="search-movie-input" autocomplete="off" placeholder="Search Favorites..">
                    <div id="search-list" class="search-list">
                    <!--SEARCH LIST HERE-->
                        <div class="search-list-item hide-search-list">
                            <div class="search-item-thumbnail">
                                <img src="img/preloder.webp">
                            </div>
                            <div class="search-item-info">
                                <h4>Coffee Movie</h4>
                                <p>2023</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
        <section class="container cat-tags w-100">
            <div class="row w-100">
                <div class="column d-flex justify-content-end">
                    <div id="addMovieModal" class="modal">
                        <div class="modal-content">
                            <span class="close" id="closeModal">&times;</span>
                            <h2>Add Movie</h2>
                            <form id="movie-form">
                                <label for="title" required>Title:</label>
                                <input type="text" id="title" required>
                                <label for="year">Year:</label>
                                <input type="number" id="year" required>
                                <label for="description-add">Description:</label>
                                <textarea type="text" id="description-add" required></textarea>
                                <label for="rating">Rating:</label>
                                <input type="number" id="rating" required>
                                <button id="add-movie-btn" type="submit">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
                 <div id="carousel" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-inner rounded-6 d-flex" >
                        <div class="carousel-item active">

                                <!-- MOVIE POSTERS GO HERE  -->
                        </div>
                        <div class="carousel-item active">

                            <!-- MOVIE POSTERS GO HERE  -->
                        </div>
                        <div class="carousel-item active">

                            <!-- MOVIE POSTERS GO HERE  -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <br>
        <div class="row-card">
            <div id="movies-grid" class="movies-grid d-flex">

                    <!--   MOVIE CARDS GO HERE  -->

            </div>
        </div>
</div>
<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- MAIN -->
<script type="module" src="js/index.js"></script>

</body>
</html>
